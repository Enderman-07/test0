<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>实验二</title><!--标题-->
    <link rel="stylesheet" type="text/css" href="实验二.css"><!--链接.css文件-->
    <script src="https://d3js.org/d3.v7.min.js"></script>

    <script>
        d3.csv("test0.csv").then(function(data) {
            displayData(data);
        });

        function displayData(data) {
            var table = d3.select("body")
                .append("table");

            var thead = table.append("thead");
            var tbody = table.append("tbody");

            thead.append("tr")
                .selectAll("th")
                .data(data.columns)
                .enter()
                .append("th")
                .text(function(column) { return column; });

            var rows = tbody.selectAll("tr")
                .data(data)
                .enter()
                .append("tr");

            var cells = rows.selectAll("td")
                .data(function(row) {
                    return Object.values(row);
                })
                .enter()
                .append("td")
                .text(function(d) { return d; });
        }
    </script>
</head>

<body>
    <header>四个神奇按钮( ・∀・)ノ</header><!--header部分-->
    <div class="container"><!--left部分-->
        <div class="left">
            <script src="实验二.js"></script>
            <p><br></p>
            <button type="button" onclick="A('demo')">按钮A</button>
            <p><br></p>
            <button type="button" onclick="B('demo2')">按钮B</button>
            <p><br></p>
            <button type="button" onclick="C('demo3')">按钮C</button>
            <p><br></p>
            <button type="button" onclick="D('demo4')">按钮D</button>
        </div>
        <div class="right"><!--right部分-->
            <p><br></p>
            <p id="demo" class="ct">点击按钮A，随机生成一个日期</p>
            <p><br></p>
            <p id="demo2" class="ct">点击按钮B，将A中日期进行格式转换</p>
            <p><br></p>
            <p id="demo3" class="ct">点击按钮C，生成两个100以内随机数组</p>
            <p><br></p>
            <p id="demo4" class="ct">点击按钮D，将C中数据合并排序</p>

        </div>   
        </div>
    </div>
    <footer>[这是一个web作业]</footer><!--footer部分-->
</body>

</html>
